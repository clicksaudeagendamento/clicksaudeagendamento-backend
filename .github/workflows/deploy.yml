name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy via SSH to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup SSH access
        run: |
          echo "ðŸ” Setting up SSH key..."
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-clicksaudeagendamento
          chmod 600 ~/.ssh/github-clicksaudeagendamento
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          echo "ðŸš€ Connecting to VPS and starting deployment..."
          ssh -i ~/.ssh/github-clicksaudeagendamento ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e

            echo "ðŸ“ Navigating to project directory..."
            cd ${{ secrets.SSH_PROJECT_DIR }}

            echo "ðŸ“¦ Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ§± Building Docker image..."
            docker compose build --no-cache app

            echo "ðŸš€ Starting container..."
            docker compose up -d app

            echo "ðŸ§¹ Cleaning up unused Docker resources..."
            docker system prune -f

            echo "âœ… Deployment completed successfully!"
          EOF
