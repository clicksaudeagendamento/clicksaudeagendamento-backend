version: '3.8'

services:
  app:
    build: .
    container_name: clicksaudeagendamento-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:4000:4000"
    volumes:
      # WhatsApp session persistence
      - wwebjs-auth:/app/.wwebjs_auth
      - wwebjs-cache:/app/.wwebjs_cache
      - sessions:/app/sessions
      # Uploads persistence
      - uploads:/app/uploads

volumes:
  wwebjs-auth:
  wwebjs-cache:
  sessions:
  uploads: