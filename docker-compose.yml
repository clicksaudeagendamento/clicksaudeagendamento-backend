  app:
    build: .
    container_name: clicksaudeagendamento-backend
    # depends_on:
    #   - mongodb
    #   - redis
    env_file:
      - .env
    volumes:
      # WhatsApp session persistence
      - wwebjs-auth:/app/.wwebjs_auth
      - wwebjs-cache:/app/.wwebjs_cache
      - sessions:/app/sessions
      # Uploads persistence
      - uploads:/app/uploads
    restart: unless-stopped
    networks:
      - clicksaudeagendamento-network
    # healthcheck:
    #   test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s
    # Don't expose app port directly, only through nginx

  nginx:
    image: nginx:alpine
    container_name: clicksaudeagendamento-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - clicksaudeagendamento-network

  certbot:
    image: certbot/certbot
    container_name: clicksaudeagendamento-certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  # mongo-data:
  # mongo-config:
  # redis-data:
  wwebjs-auth:
  wwebjs-cache:
  sessions:
  uploads:
  nginx-logs:

networks:
  clicksaudeagendamento-network:
    driver: bridge