# Configuração do NGINX global da VPS para clicksaudeagendamento-backend
# Copie este arquivo para: /etc/nginx/sites-available/clicksaudeagendamento-backend
# Crie o link simbólico: sudo ln -sf /etc/nginx/sites-available/clicksaudeagendamento-backend /etc/nginx/sites-enabled/

upstream clicksaudeagendamento_backend {
    server 127.0.0.1:4000;
    keepalive 32;
}

# HTTP - Redireciona para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.clicksaudeagendamento.com.br;

    # Location para validação do Let's Encrypt/Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.clicksaudeagendamento.com.br;

    # SSL certificates (gerenciados pelo Certbot)
    ssl_certificate /etc/letsencrypt/live/api.clicksaudeagendamento.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.clicksaudeagendamento.com.br/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client max body size (for file uploads)
    client_max_body_size 100M;

    # Proxy settings
    location / {
        proxy_pass http://clicksaudeagendamento_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # WebSocket support for Socket.IO
    location /socket.io/ {
        proxy_pass http://clicksaudeagendamento_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout
        proxy_read_timeout 86400;
    }

    # Logs
    access_log /var/log/nginx/clicksaudeagendamento-backend-access.log;
    error_log /var/log/nginx/clicksaudeagendamento-backend-error.log;
}
